<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
  }

  h1 {
    color: #333;
    text-align: center;
  }

  #formulario {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }

  input[type="number"],
  select {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    display: block;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>

<h1>Formulario de Ingresos</h1>

<form id="formulario">
  <label for="frecuencia">Frecuencia de ingreso:</label>
  <select id="frecuencia" required>
    <option value="mensual">Mensual</option>
    <option value="quincenal">Quincenal</option>
    <option value="semanal">Semanal</option>
    <option value="diario">Diario</option>
  </select>

  <label for="ingreso">Ingreso:</label>
  <input type="number" id="ingreso" required>

  <div id="diasTrabajoContainer">
    <label for="diasTrabajo">DÃ­as de trabajo por semana:</label>
    <input type="number" id="diasTrabajo">
  </div>

  <button type="submit" id="enviar">Calcular</button>
</form>
